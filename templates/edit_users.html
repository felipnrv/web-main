<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Administrar Usuarios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2" href="{{ url_for('notes') }}">Volver a Notas</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="/logout">Cerrar sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Administrar Usuarios</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Administrador</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <form action="{{ url_for('edit_users') }}" method="POST">
                        <td>{{ user.id }}</td>
                        <td>
                            <input type="hidden" name="id" value="{{ user.id }}">
                            <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                        </td>
                        <td>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                        </td>
                        
                        <td>
                            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
